{% extends "base.html" %}

{% block title %}Список пользователей{% endblock %}
{% block content %}
  <h1 class="my-3">Список пользователей</h1>
  {% if users %}
    <div class="list-group">
      {% for usr in users %}
        <a href="{% url 'user_detail' usr.pk %}" class="list-group-item list-group-item-action">{{ usr.username }}</a>
      {% endfor %}
    </div>
  {% endif %}
{% endblock %}
