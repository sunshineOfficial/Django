<form method="post">
  {% csrf_token %}

  {% for field in form %}
    <div class="mb-3">
      {{ field.errors }}
      <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
      {{ field }}
      {% if field.help_text %}
        <div id="help" class="form-text">{{ field.help_text|safe }}</div>
      {% endif %}
    </div>
  {% endfor %}

  <input type="submit" class="btn btn-primary mb-3" value="Зарегистрироваться">
</form>
