<form method="post">
  {% csrf_token %}

  <div class="mb-3">
    <label for="{{ form.username.id_for_label }}" class="form-label">{{ form.username.label }}</label>
    <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="username" autofocus
           autocapitalize="none" autocomplete="username" maxlength="150" required>
    <div id="usernameHelp" class="form-text">{{ form.username.help_text|safe }}</div>
  </div>

  <div class="mb-3">
    <label for="{{ form.password1.id_for_label }}" class="form-label">{{ form.password1.label }}</label>
    <input type="password" class="form-control" id="{{ form.password1.id_for_label }}" name="password1"
           autocomplete="new-password" required>
    <div id="password1Help" class="form-text">{{ form.password1.help_text|safe }}</div>
  </div>

  <div class="mb-3">
    <label for="{{ form.password2.id_for_label }}" class="form-label">{{ form.password2.label }}</label>
    <input type="password" class="form-control" id="{{ form.password2.id_for_label }}" name="password2"
           autocomplete="new-password" required>
    <div id="password2Help" class="form-text">{{ form.password2.help_text|safe }}</div>
  </div>

  <input type="submit" class="btn btn-primary mb-3" value="Зарегистрироваться">
</form>
