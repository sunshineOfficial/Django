<form method="post" action="{% url 'login' %}">
  {% csrf_token %}

  <div class="mb-3">
    <label for="{{ form.username.id_for_label }}" class="form-label">{{ form.username.label }}</label>
    <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="username" autofocus
           autocapitalize="none" autocomplete="username" maxlength="150" required>
  </div>

  <div class="mb-3">
    <label for="{{ form.password.id_for_label }}" class="form-label">{{ form.password.label }}</label>
    <input type="password" class="form-control" id="{{ form.username.id_for_label }}" name="password"
           autocomplete="current-password" required>
  </div>

  <input type="submit" class="btn btn-primary mb-3" value="Войти">
  <input type="hidden" name="next" value="{{ next }}">
</form>
