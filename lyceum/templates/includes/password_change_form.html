<form method="post">
  {% csrf_token %}

  <div class="mb-3">
    {{ form.old_password.errors }}
    <label for="{{ form.old_password.id_for_label }}" class="form-label">{{ form.old_password.label }}</label>
    <input type="password" class="form-control" id="{{ form.old_password.id_for_label }}" name="old_password" autofocus
           autocomplete="current-password" required>
  </div>

  <div class="mb-3">
    {{ form.new_password1.errors }}
    <label for="{{ form.new_password1.id_for_label }}" class="form-label">{{ form.new_password1.label }}</label>
    <input type="password" class="form-control" id="{{ form.new_password1.id_for_label }}" name="new_password1"
           autocomplete="current-password" required>
    {% if form.new_password1.help_text %}
      <div id="passwordHelp" class="form-text">{{ form.new_password1.help_text|safe }}</div>
    {% endif %}
  </div>

  <div class="mb-3">
    {{ form.new_password2.errors }}
    <label for="{{ form.new_password2.id_for_label }}" class="form-label">{{ form.new_password2.label }}</label>
    <input type="password" class="form-control" id="{{ form.new_password2.id_for_label }}" name="new_password2"
           autocomplete="current-password" required>
    {% if form.new_password2.help_text %}
      <div id="passwordHelp" class="form-text">{{ form.new_password2.help_text|safe }}</div>
    {% endif %}
  </div>

  <input type="submit" class="btn btn-primary mb-3" value="Сменить пароль">
</form>
