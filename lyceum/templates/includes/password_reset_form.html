<form method="post">
  {% csrf_token %}

  <div class="mb-3">
    {{ form.email.errors }}
    <label for="id_email" class="form-label">Email адрес</label>
    <input type="email" class="form-control" name="email" autocomplete="email" maxlength="254" required id="id_email">
  </div>

  <input type="submit" class="btn btn-primary mb-3" value="Восстановить пароль">
</form>
