<form method="post">
  {% csrf_token %}

  <input type="hidden" autocomplete="username" value="{{ form.user.get_username }}">

  <div class="mb-3">
    {{ form.new_password1.errors }}
    <label for="{{ form.new_password1.id_for_label }}" class="form-label">{{ form.new_password1.label }}</label>
    <input type="password" class="form-control" id="{{ form.new_password1.id_for_label }}" name="new_password1"
           autocomplete="new-password" required>
  </div>

  <div class="mb-3">
    {{ form.new_password2.errors }}
    <label for="{{ form.new_password2.id_for_label }}" class="form-label">{{ form.new_password2.label }}</label>
    <input type="password" class="form-control" id="{{ form.new_password2.id_for_label }}" name="new_password2"
           autocomplete="new-password" required>
  </div>

  <input type="submit" class="btn btn-primary mb-3" value="Сменить пароль">
</form>
