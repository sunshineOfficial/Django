<div class="col-sm-6">
  <div class="card m-2">
    <div class="card-body">
      <div class="card-title">
        <h5>{{ item.name }}</h5>
        {% for tag in item.tags.all %}
          <span class="badge bg-secondary">{{ tag.name }}</span>
        {% endfor %}
      </div>
      <p class="card-text">Описание: {{ item.text|truncatewords:10 }}</p>
    </div>
    <div class="card-body">
      <a href="{% url 'item_detail' item.pk %}" class="btn btn-primary">Подробнее</a>
    </div>
  </div>
</div>
